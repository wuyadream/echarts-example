<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ECharts-pie</title>
    <style>
        h2 {
            font-size: 34px;
            text-align: center;
        }
        #echart-box {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>
<h2>ECharts-pie</h2>
<div id="echart-box">
</div>
<script src="js/echarts.js"></script>
<script>
    //初始化实例
    var myChart = echarts.init(document.getElementById('echart-box'));

    //指定图表的配置和数据
    var option = {
        title: {
            text: 'ECharts实践'
        },
        tooltip:{},
        legend: {
            data:['访问来源']
        },
        roseType: 'angle',  //南丁格尔图
        itemStyle: {
            normal: {     //正常展示下的状态
                //阴影大小
                shadowBlur: 10,
                //阴影水平方向上的偏移
                shadowOffsetX: 0,
                //阴影垂直方向上的偏移
                shadowOffsetY: 0,
                //阴影颜色
                shadowColor: 'rgba(0,0,0,0.5)',
                //设置扇形的颜色
                color: '#c23531'
            },
            emphasis: {    // hover高亮样式
                shadowBlur: 20,
                shadowColor: 'rgba(255, 0, 0, 0.8)'
            }
        },
        backgroundColor: '#9fbbbf',  // 全局背景色
        textStyle: {
          color: '#fff'    //设置文本样式
        },
        labelLine: {   //设置引导线样式
            normal: {
                lineStyle: {
                    color: 'rgba(255,255,255,0.3)'
                }
            }
        },
        visualMap: {  //将数值大小映射到明暗度
            show: false, //不显示visualMap组件，只用于明亮度的映射
            min: 80,  //映射最小值是80
            max: 600, //映射最大值是600
            inRange: {
                colorLightness: [0, 1] //敏感度的范围是0 到 1
            }
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '55%',  //饼图的大小
            data:[     //展示的数据源
                {value:235, name:'视频广告'},
                {value:274, name:'联盟广告'},
                {value:310, name:'邮件营销'},
                {value:335, name:'直接访问'},
                {value:400, name:'搜索引擎'}
            ]
        }]
    };
    //使用配置项和数据展示图表
    myChart.setOption(option);
</script>
</body>
</html>
